<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex.gt-xs="400px">
      <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field *ngIf="!isLoading && exercises">
          <mat-select
            placeholder="Choose Exercise"
            ngModel
            name="exercise"
            required>
            <mat-option
              [value]="exercise.id"
              *ngFor="let exercise of exercises">
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
      </mat-card-content>
      <mat-card-actions *ngIf="!isLoading" fxLayoutAlign="center">
        <button mat-button *ngIf="exercises" type="submit" [disabled]="f.invalid">Start</button>
        <button mat-button *ngIf="!exercises" type="button" (click)="fetchExerecises()">Fetch again</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>

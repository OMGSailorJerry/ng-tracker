<section class="signup-form">
  <form
    fxLayout="column"
    fxLayoutGap="10px"
    fxLayoutAlign="center center"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input
        matInput
        type="email"
        placeholder="Your email"
        name="email"
        ngModel
        email
        required
        #emailInput="ngModel">

        <mat-error *ngIf="emailInput.hasError('required')">The filed must not be empty</mat-error>
        <mat-error *ngIf="!emailInput.hasError('required')">E-mail is invalid</mat-error>
    </mat-form-field>

    <mat-form-field hintLabel="Should be ay least 6 characters long">
      <input
        matInput
        type="password"
        placeholder="Your password"
        name="password"
        ngModel
        minlength="6"
        required
        #pwInput="ngModel">
        <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
        <mat-error>Has to be at least 6 chracters long</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Your Birthdate"
        [matDatepicker]="picker"
        [max]="maxDate"
        ngModel
        name="birthday"
        required>
      <mat-datepicker-toggle
        matSuffix
        [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox
      labelPosition="before"
      ngModel
      name="Agree"
      required
      color="primary">Agree to Terms and Conditions.</mat-checkbox>

    <button
      *ngIf="!(isLoading$ | async)"
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="f.invalid">Sign up</button>

      <mat-spinner *ngIf="(isLoading$ | async)"></mat-spinner>
  </form>
</section>

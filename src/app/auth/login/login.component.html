<section class="signup-form">
  <form
    fxLayout="column"
    fxLayoutGap="10px"
    fxLayoutAlign="center center"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input
        matInput
        type="email"
        placeholder="Your email"
        formControlName="email">

        <mat-error *ngIf="loginForm.get('email').hasError('required')">The filed must not be empty</mat-error>
        <mat-error *ngIf="!loginForm.get('email').hasError('required') && loginForm.get('email').hasError('email')">E-mail is invalid</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="password"
        placeholder="Your password"
        formControlName="password">
        <mat-error *ngIf="loginForm.get('password').hasError('required')">Password is required</mat-error>
    </mat-form-field>

    <button
      *ngIf="!isLoading"
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="loginForm.invalid">Sign up</button>
      <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
